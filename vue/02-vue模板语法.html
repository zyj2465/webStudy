<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    
    <!-- 
        标签体：插值语法
            {{   }}
        标签属性：指令语法(指令语法用于解析标签，包括标签属性，标签体内容，绑定事件等等)
            v-bind:href="xxx"
    -->


    <div id="root">
        <h1>你好{{name}}</h1>
        <h3>年龄{{age}}</h3>
        <!-- v-bind: 绑定标签的属性，使得vue实例可以操作标签的属性，例如下面的a标签，使用v-bind:使得里面的url也可以是表达式形式-->
        <!-- v-bind可以给标签里的属性动态的绑定值 -->
        <!-- v-bind：    可以简写成： -->
        <a v-bind:href="url" :x="hometown">点击链接</a>
        <span>你的母校是{{school.name}}，专业是{{school.cls}}</span>
    </div>


    <script>
        new Vue({
            el:'#root',
            data:{
                // 名字不能重复，否则以最后一个重名的覆盖前面的
                // 可以有层次；
                school:{
                    name:'MinJiang University',
                    cls:"软件工程（闽台合作）"
                },
                name:'郑一杰',
                url:'http://www.baidu.com',
                age:18,
                hometown:'福建莆田'
            }
        })
    </script>


</body>
</html>
