<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        a{
            text-decoration: none;   
            color: black;
        }
        /* 伪类选择器 */
        a:hover{
            color: brown;
            font-size: 50px;
        }
        a:active{
            color: blue;
        }
        a:link{
            color: pink;
        }
        a:visited{
            color: yellow;
        }

        .m1{
            height: 200px;
            width: 200px;
        }

        /* 阴影 */
    </style>
</head>
<body>
    <a href=""><img class="m1" src="./image/1.jpg" alt=""></a>
    <p><a href="">郑一杰</a></p>
    <p><a href="">闽江学院</a></p>
    <p><a href="">软件工程</a></p>

</body>
</html>
