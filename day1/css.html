<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式表</title>
    <link rel="stylesheet" href="./public.css">
    <style>
        /* .ceshi1{
            color: blue;
        } */
        #shice1{
            color: yellow;
        }
    </style>

    <!-- css规则由两个主要部分组成：选择器，以及一条或多条说明 
        选择器通常是需要改变样式的html元素
        每条声明由一个属性和一个值组成
    -->
    <!-- 
        css有两种形式
        1.内联样式：html文本中加上style标签，或者在元素标签中直接用style标签
        2.外部样式：单独一个文件，用link链接

        一个标签可以有多个class名，用空格隔开：class="name age",不能是class="name" class="age":
     -->
</head>
<body>
    <h1 class="ceshi1">css学习</h1>
    <h2 id="shice1">css学习</h2>
    <h3>学完H5学<span>css</span></h3>
</body>
</html>
