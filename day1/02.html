<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素和内联元素</title>
</head>
<body>
    <!-- 
        块级元素：
            在页面中独占一行
            可以设置width/height属性
            一班块级元素可以包含行内元素和其他块级元素
        内联元素：
            行内元素不会独占页面中的一行，只占其自身大小
            行内元素设置width/height属性无效
            一班行内元素包含内联元素不包含块级元素
        行内块级元素：
            不换行但是能够识别宽高
     -->
     <!-- 
        常见块级元素
            div/form/h1-h6/hr/p/table/ul
        常见内联元素（行内元素）
        a/b/em/i/span/strong
        行内块级元素（不换行但是可以识别宽高属性
        button/img/input
      -->
      <h1>标题</h1>
      <p>段落</p>
      <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
      </ul>
      <a href="">链接</a>
      <span>asdad</span>

    <!-- h5新增标签
            div容器标签
            新增形式
    -->
    <div id="header"></div>
    <div id="nav"></div>
    <div id="article">
        <div id="section"></div>
    </div>
    <div id="silder"></div>
    <div id="footer"></div>

    <!-- 
        header:头部
        nav:导航
        section:定义文档中的节，比如章节，页眉，页脚
        aside:侧边栏
        footer:脚部
        article:代表一个独立的完整的相关内容块，例如一片完整的论坛帖子，一片博客文章，一个用户评论
     -->
    <header></header>
    <nav></nav>
    <article>
        <section></section>
    </article>
    <aside></aside>
    <footer></footer>
<!-- 新版html为上段下半部分 -->


</body>
</html>
