<body>




    <script>
        let p1 = Promise.resolve(521)
        console.log(p1)

        let p2 = Promise.resolve(new Promise((resolve, reject) => {
            resolve('success')
        }))
        p2.then(() => {
            console.log('successful')
        }).catch(reason => {
            console.log(reason)
        })


        let p3 = Promise.reject(new Promise((resolve, reject) => {
            reject("false")
        }).catch(reason=>{

        }))
        p3.then(() => {
            console.log("false")
        }).catch(reason => {
            console.log(reason)
        })
    </script>












</body>
